<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paltech Hub AI - Home</title>
    <base href="/"> 

    <link rel="stylesheet" type="text/css" href="./css/index.css?v=0.0.1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for body */
        html[data-theme='white'] body, 
        html[data-theme='white'] main,
        html[data-theme='white'] main h2,
        html[data-theme='white'] main p,
        html[data-theme='white'] main div {
            background-color: #ffffff; /* bg-white */
            color: #1f2937; /* text-gray-800 */
        }
        /* Dark mode styles applied via data-theme="dark" on html */
        html[data-theme='dark'] body,
        html[data-theme='dark'] main,
        html[data-theme='dark'] main  h2,
        html[data-theme='dark'] main  p,
        html[data-theme='dark'] main  div {
            background-color: #111827; /* bg-gray-900 */
            color: #e5e7eb; /* text-gray-200 */
        }
        
        html[data-theme='white'] main {
            background-color: #f9fafb; /* bg-gray-900 */
        }

        /* Apply Cairo font when language is Arabic (dir="rtl") */
        html[dir='rtl'] body {
            font-family: 'Cairo', sans-serif;
        }

        /* Custom scrollbar for webkit browsers - Light Mode */
        html[data-theme='white'] ::-webkit-scrollbar {
            width: 8px;
        }
        html[data-theme='white'] ::-webkit-scrollbar-track {
            background: #f3f4f6; /* bg-gray-100 */
        }
        html[data-theme='white'] ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* bg-gray-300 */
            border-radius: 4px;
        }
        html[data-theme='white'] ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* bg-gray-400 */
        }

        /* Custom scrollbar for webkit browsers - Dark Mode */
        html[data-theme='dark'] ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        html[data-theme='dark'] ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        html[data-theme='dark'] ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }

        /* Custom styles for header and column separation in white theme (copied from image-ai.html) */
        html[data-theme='white'] header {
            background-color: #F8F8F8; /* Light gray for header */
            color: #1f2937; /* text-gray-800 */
            border-bottom: 1px solid #d1d5db; /* A bit darker border for separation */
        }
        html[data-theme='white'] header .text-xs {
            color: #1f2937; /* Ensure version text is dark gray */
        }
        html[data-theme='white'] header #theme-toggle,
        html[data-theme='white'] header #language-select {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #1f2937; /* text-gray-800 */
            border-color: #d1d5db; /* border-gray-300 */
        }
        html[data-theme='white'] header #theme-toggle:hover,
        html[data-theme='white'] header #language-select:hover {
            background-color: #d1d5db; /* hover bg-gray-300 */
        }
        
        html[data-theme='white'] footer {
            background-color: #ffffff; /* bg-white */
            color: #1f2937; /* text-gray-800 */
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
        }

    </style>
</head>
<body class="font-inter transition-colors duration-300 flex flex-col min-h-screen">
    <!-- Global Fixed Header -->
    <header class="flex-shrink-0 bg-white dark:bg-gray-900 shadow-md p-4 flex flex-col transition-colors duration-300 h-24">
        <!-- Top Row: Title, Theme, Language -->
        <div class="flex justify-between items-center w-full mb-2">
            <h1 class="text-3xl font-bold text-[#3c32c8] flex items-center" dir="ltr">
                <img src="https://www.paltechhub.com/storage/logos/artboard-19-copy-4.webp" alt="Paltech Hub Logo" class="h-10 inline-block mr-2 align-middle" onerror="this.onerror=null;this.src='https://placehold.co/100x32/cccccc/333333?text=Paltech+Logo';"> AI
            </h1>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                    <span id="theme-icon" class="text-xl">ðŸ’¡</span>
                </button>
                <select id="language-select" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-600">
                    <option value="en">English</option>
                    <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                </select>
            </div>
        </div>

        <!-- Bottom Row: Progress Bar and Node Status (Static on landing page) -->
        <div class="w-full bg-gray-300 dark:bg-gray-700 h-1">
            <div id="main-progress" class="bg-[#3c32c8] h-1 transition-all duration-300" style="width: 0%"></div>
        </div>
        <div id="current-node-status" class="text-center text-xs text-gray-600 dark:text-gray-400 py-1"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-8 bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4" data-lang-key="welcome_title">Welcome to Paltech Hub AI</h2>
            <p class="text-lg text-gray-700 dark:text-gray-300 mb-8" data-lang-key="welcome_intro">Your gateway to advanced AI image and video generation.</p>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <a href="/image-ai.html" class="inline-block bg-[#3c32c8] hover:bg-[#2a2491] text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105" data-lang-key="start_image_gen">
                    Start Generating Images
                </a>
                <a href="/video-ai.html" class="inline-block bg-[#3c32c8] hover:bg-[#2a2491] text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105" data-lang-key="start_video_gen">
                    Generate AI Videos
                </a>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="flex-shrink-0 p-4 text-center bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm transition-colors duration-300">
        <p data-lang-key="footer_text"></p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
